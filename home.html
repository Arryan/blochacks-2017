  <!DOCTYPE html>
  <html>
  <head>
  	<!--Import Google Icon Font-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  	<!--Let browser know website is optimized for mobile-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC:400,900" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
  	<div class="container">
      <div class="row">

        <div class="col hide-on-small-only m3 l2">
          <ul class="section table-of-contents">
            <li><a href="#document-upload">Upload Documents</a></li>
            <li><a href="#connect-relatives">Connect with Relatives</a></li>
            <li><a href="#current-situation">Current Situation</a></li>
            <li><a href="#update-info">Update Info</a></li>
            <li><a id="logout">Logout</a></li>
          </ul>
        </div>

        <div class="col s12 m9 l10">
          <h2 id="welcome"></h2>
          <div id="document-upload" class="section scrollspy">
            <div class="row">
              <div class="col s12">
                <h4>Upload Documents:</h4>
                <input id="upload-file" type="file" name="upload-file" value="document">
                <ul>
                  <li><b>Documents such as:</b></li>
                  <li>Birth certificate</li>
                  <li>Diplomas</li>
                  <li>Passports</li>
                </ul>
              </div>
            </div>
          </div>
          <div id="connect-relatives" class="section scrollspy">
            <p>Content </p>
          </div>
          <div id="current-situation" class="section scrollspy">
            <h4>New Update</h4>
            <textarea id="update-area"></textarea>
            <a id="update-area-btn" class="btn">Submit</a>
            <h4>Past Updates</h4>

          </div>
          <div id="update-info" class="section scrollspy">
            <p>Content </p>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/home.js"></script>
  </body>
  </html>
